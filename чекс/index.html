<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Т-Банк</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Roboto', sans-serif;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .logo {
      background: #FFD600;
      color: black;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
    }

    .username {
      font-size: 24px;
      font-weight: 600;
      padding: 10px;
    }

    .balance {
      font-size: 22px;
      margin: 20px;
      text-align: center;
    }

    .card {
      background: #f5f5f5;
      margin: 0 auto;
      width: 80%;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Т-БАНК</div>
  </div>
  <div class="username">София</div>
  <div class="balance">5 500,50 ₽</div>
  <div class="card">
    <p>Карта: **** 1234 МИР</p>
  </div>
</body>
</html>
